<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spill trommer p√• tastaturet</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <audio data-key="65" src="lyder/clap.wav"></audio>
    <audio data-key="83" src="lyder/hihat.wav"></audio>
    <audio data-key="68" src="lyder/kick.wav"></audio>
    <audio data-key="70" src="lyder/openhat.wav"></audio>
    <audio data-key="71" src="lyder/boom.wav"></audio>
    <audio data-key="72" src="lyder/ride.wav"></audio>
    <audio data-key="74" src="lyder/snare.wav"></audio>
    <audio data-key="75" src="lyder/tom.wav"></audio>
    <audio data-key="76" src="lyder/tink.wav"></audio>
    
    <main>
        <section id="keys">
                <div data-key="65"><kbd>A</kbd><span>clap</span></div>
                <div data-key="83"><kbd>S</kbd><span>hihat</span></div>
                <div data-key="68"><kbd>D</kbd><span>kick</span></div>
                <div data-key="70"><kbd>F</kbd><span>openhat</span></div>
                <div data-key="71"><kbd>G</kbd><span>boom</span></div>
                <div data-key="72"><kbd>H</kbd><span>ride</span></div>
                <div data-key="74"><kbd>J</kbd><span>snare</span></div>
                <div data-key="75"><kbd>K</kbd><span>tom</span></div>
                <div data-key="76"><kbd>L</kbd><span>tink</span></div>
        </section>
        
        <section id="recording">
            <div id="btnRecord">Record</div>
            <div id="btnPlay">Play</div>
        </section>
    </main>    

    <script src="./index.js"></script>
</body>
</html>
