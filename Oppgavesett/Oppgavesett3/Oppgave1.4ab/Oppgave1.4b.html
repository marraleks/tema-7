<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oppgave1,4b</title>
  </head>
  <body>
    <script>
      function leggSammen(langSide, kortSide) {
        const sum = langSide * kortSide;
        return sum;
      }

      const kort = prompt("Hva er lengden på kortsiden");
      const lang = prompt("Hva er lengden på kortsiden");
      const svar = leggSammen(kort, lang);

      document.write(
        `<p>Arealet av ett raktangel med ${kort} og ${lang} er ${svar}</p>`
      );
    </script>
  </body>
</html>
