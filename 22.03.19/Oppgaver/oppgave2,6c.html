<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.6c</title>
</head>
<body>
<h3>Hvilke tre rett liker du best?</h3>
    <input type="text" placeholder="rett1" id="rett1">
    <br>
    <input type="text" placeholder="rett2" id="rett2">
    <br>
    <input type="text" placeholder="rett3" id="rett3">
    
    
    <ol id="matretter">

    </ol>    


    <script>



        const matretter = document.getElementById("matretter");
        const rett1 = document.getElementById("rett1");
        const rett2 = document.getElementById("rett2");
        const rett3 = document.getElementById("rett3");

        function listemaker() {
            matretter.innerHTML = "<li>Fiskeboller</li>"
            matretter.innerHTML += `<li>${rett1.value}</li>`;
            matretter.innerHTML += `<li>${rett2.value}</li>`;
            matretter.innerHTML += `<li>${rett3.value}</li>`;
        }

        rett1.addEventListener("change", listemaker);
        rett2.addEventListener("change", listemaker);
        rett3.addEventListener("change", listemaker);






    
    
    
    </script>

</body>
</html>
